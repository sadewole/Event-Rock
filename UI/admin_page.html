</head>

    <!-- Main area of the web page -->

    <!-- navbar -->
    <div class="container-fluid" id="main">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark hs">

        <a class="navbar-brand" href="./index.html">EventRock</a>
        <!-- openNav button -->
        <button id="openMenu" class="navbar-toggler" type="button" onclick="openNav()" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="mainWrapper">
      <nav class="bodyNav">
        <ul>
          <li><a href="./admin_page.html">
            <span><img class="mainImg" src="./images/avatar/profilePix.png" alt="tag"></span>
            <span>Profile</span>
          </a>
          </li>
          <li>
            <a href="./adminreg.html">
              <span><img class="mainImg" src="./images/avatar/users.png" alt="user"></span>

              <span><img class="mainImg" src="./images/event.png" alt="calendar"></span>
        Event
      </a>

              <a href="./browse.html">Browse Event</a>
              <div class="dropdown-divider"></div>
              <a href="./admin_create.html">Create Event</a>
              <div class="dropdown-divider"></div>

            </div>

        </ul>
      </nav>
    </div>
    </div>



    <div class="dashboard">
      <div class="row no-gutters col-12 dash">
        <div class="col-md-4 text-center mt-5 mb-5">
            <img src="./images/avatar/profilePix.png" alt="profilePix" class=" profilePix"><br>
            <p>[username]</p>
        </div>
        <div class="col-md-7 ">
          <form class="form-group">
            <p>Contact Information</p>
            <div class="form-group">
              <label>FIRST NAME</label>
              <input type="text" value="[regFname]" class="form-control">
            </div>
            <div class="form-group">
              <label>MIDDLE NAME</label>
              <input type="text" value="[regMname]" class="form-control">
            </div>
            <div class="form-group">
              <label>LAST NAME</label>
              <input type="text" value="[regLname]" class="form-control">
            </div>
            <div class="form-group">
              <label>EMAIL</label>
              <input type="email" value="[regEmail]" class="form-control">
            </div>
            <div class="form-group">
              <label>JOB TITLE</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>COMPANY</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>COMPANY ADDRESS</label>
              <textarea rows="3" cols="8" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label>WEBSITE</label>
              <input type="text" class="form-control">
            </div>
            <hr class="light">
            <p>Home Address</p>
            <div class="form-group">
              <label>ADDRESS</label>
              <textarea rows="3" cols="8" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label>CITY</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>STATE</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>COUNTRY</label>
              <input type="text" class="form-control">
            </div>
            <button type="button" class="btn btn-info col-12" name="button">SAVE</button>
          </form>
        </div>


      </div>
    </div>
    <!-- end page div -->
    <div style="height: 150px;"></div>
  </div>







  <!-- script -->
  <script src="javascript/bootstrap.min.js" charset="utf-8"></script>
  <script src="javascript/master.js" charset="utf-8"></script>
  <script>
    $("#navbarDropdown").on('click', () => {
      $("#dropAcc").toggle()
    })
    $("#eventDropdown").on('click', () => {
      $("#eventdrop").toggle()
    })
    $("#eventDropdown2").on('click', () => {
      $("#eventdrop2").toggle()
    })
  </script>
</body>

</html>
